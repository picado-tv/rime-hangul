schema:
  schema_id: hangul    # 이 ID가 파일명의 .schema.yaml 의 앞부분과 상동하도록 주의
  name: 도한글        # (방안메뉴) 안에 표시될 것
  version: "1.0.231217"        # 문자열에 음수아닌 정수나 소수. 예) "1.2.3"
  author:
    - '@rockpicado'

  description: |-
    한국어를 위한 라임 스키마

  dependencies:
    - handarin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 한글, 영어 ]
  - name: full_shape
    reset: 0
    states: [ 반각, 전각 ]
  - name: ascii_punct
    reset: 1
    states: [ 。，, ．， ]
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@handarin_as_table
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - table_translator@handarin_as_table

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba QWERTOPNMJKL
  delimiter: " '"  # 격음부호로 「'」；최초의 공백은 자동삽입된 음절구분용
  algebra: 
    - 'abbrev/^([QWERTqwertasdfgzxcv]).+$/$1/' #초성검색
    - "abbrev/[rsefaqtdwczxvgQWERT]([yuiophjklbnmOP]+)$/$1/" #중성검색

translator:
  dictionary: hangul     # 지구병음사전 자동번역자료
